  <div class="card">
      <div class="card-header">
          Edit Profile
      </div>
      <div class="card-body">
        <h5 class="card-title">Profile Info</h5>
        <form class="create-form" [formGroup]="editUserForm" novalidate (ngSubmit)="onFormSubmit()">
            <div class="form-group">
              <label >First Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder=" ">
            </div>
            <div class="form-group">
              <label >Email</label>
             
                <input type="text" class="form-control" id="email" formControlName="email" placeholder=" ">
              
            </div>
            <div class="form-group">
              <label >Address</label>
             
                <input type="text" class="form-control" id="address" formControlName="address" placeholder=" ">
              
            </div>
            <div class="form-group">
              <label >Country</label>
             
                <input type="text" class="form-control" id="c-name" formControlName="country" placeholder=" ">
              
            </div>
            <div class="form-group">
              <label >About Me</label>
              
                <textarea name="" id="" class="form-control"  formControlName="aboutMe" cols="30" rows="5"></textarea>
              
            </div>
            <div class="form-group">
              <label >Birthday</label>
             
                <input type="text" class="form-control" id="b-day" formControlName="birthday" placeholder=" ">
              
            </div>
            <div class="form-group">
              <label >Occupation</label>
             
                <input type="text" class="form-control" id="occupation" formControlName="occupation" placeholder=" ">
            
            </div>
            <div class="form-group">
              <label >Contact No</label>
 
                <input type="text" class="form-control" id="contactNo" formControlName="contactNo"  placeholder=" ">
              
            </div>
            <div class="form-group">
              <label >Skills</label>
             
                <input type="text" class="form-control" id="skills" formControlName="skills" placeholder="http://www.demowebsite.com ">
          
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger">Cancel</button>
     
            </div>
   </form>
     <button type="button" class="btn btn-danger" [routerLink]="['/map',2]">Add Map Position</button>
      </div>
      <div class="card-footer text-muted">
        Edited 2 days ago
      </div>
    </div>
