<div class="box box-info">
  <div class="box-header">
    <i class="fa fa-industry-alt"></i>
    <h3 class="box-title">Available Jobs</h3>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="card-deck card-columns">
        <div class="col-lg-6 col-xs-12" style="margin-top: 10px" *ngFor="let group of tileGroupes">
          <div class="card" style="height:100%; width: 100%;"  >
              <div class="card-body">
                  <h5 class="card-title"><strong>{{group.title}}</strong></h5>
                  <p class="card-text">{{group.description}}</p>
          
                  <a routerLink='/Features_Module' class="small-box-footer">
                    View Job
                    <i class="fa fa-arrow-circle-right"></i>
                  </a>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
